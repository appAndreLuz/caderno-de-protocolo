    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <!-- Biblioteca para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        color: #111827;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Notebook Styles */
      .notebook-container {
        perspective: 1500px;
      }
      .notebook-page {
        background: #fffdfa;
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem; /* Alinhado com a altura da linha */
        position: relative;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .notebook-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 2.5rem;
        bottom: 0;
        width: 1px;
        background: #fca5a5; /* Margem vermelha */
      }
      .notebook-center-shadow {
        background: linear-gradient(to right, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.1) 100%);
      }
      .notebook-spine {
        background: linear-gradient(to right, #d1d5db, #f3f4f6, #d1d5db);
        width: 1.5rem;
      }
      
      .handwritten {
        font-family: 'Inter', sans-serif; /* Podia ser Dancing Script, mas Inter Negrito lê melhor em dados críticos */
        font-weight: 600;
        color: #1e40af;
      }

      input, select, textarea, button[type="button"].select-trigger {
        background-color: #ffffff !important;
        color: #000000 !important;
        border-color: #d1d5db !important;
      }

      input::placeholder, textarea::placeholder {
        color: #6b7280 !important;
        opacity: 1 !important;
      }

      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active  {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #000000 !important;
        transition: background-color 5000s ease-in-out 0s;
      }
      
      @keyframes pageFlip {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(-180deg); }
      }
      .animate-flip {
        animation: pageFlip 0.6s ease-in-out;
      }
    </style>
